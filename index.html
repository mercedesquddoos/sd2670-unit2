<!DOCTYPE html>
<html lang="en">
<head>
	<title>Facebook SDK Page</title>
</head>
</html>
<body>
	<h1>Facebook Integration</h1>
	<h5>Below we are testing our facebook SDK integration.</h5>
	<div><img src="Software-Development.jpg"></div>
<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '1591294474455889',
      xfbml      : true,
      version    : 'v2.3'
    });
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "//connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
</script>
<div
  class="fb-like"
  data-share="true"
  data-width="450"
  data-show-faces="true">
</div>
</body>
